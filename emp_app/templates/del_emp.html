<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remove an Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="width: 100%; background-color: #121212; color: white;">
    <header  style="display:flex; align-items: center; justify-content:center ; background-color: white; height: 50px; margin-bottom: 20px; border-radius:20px; width: 90%; margin-left:5%; margin-right:5%; margin-top: 15px;">
      <div> 
        <style>
          a{
           
            font-size: 20px;
            margin: 10px 10px 10px 10px;
            text-decoration:none;
            color: black;
            font-family: ui-serif ;
            font-weight: 800;

          }
          a:hover{
            color: red;
          
           
          }
          
        </style>
        <a href="/">Home</a>
        <a href="/view_emp"> View Employ Details</a>
        <a href="/add_emp">Add Employ</a>
        <a href="/del_emp">Remove Employment </a>
        <a href="/fil_emp">Filter Employ </a>
       
      </div>
    </header>
    <h1 style="margin-top: 20px; margin-bottom:12px;"><center>Remove An Employee!</center></h1>
      <hr>
      <center>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Choose the employee you want to delete
        </button>
        <ul class="dropdown-menu">
          {% for i in emps %}
          <li><a class="dropdown-item" href="/del_emp/{{i.id}}">{{ i.id }} {{i.first_name}} {{i.last_name}} </a></li>
        {% endfor %}
        </ul>
      </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
