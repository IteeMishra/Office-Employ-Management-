<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Office Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #121212">
    <h1 style="text-align:center; padding-top: 20px; font-weight:bold; color: white;">Office Employee Management Platform</h1>
    <div style="display:flex; justify-content:center;align-items:center; background-color:#363636; margin-top: 60px;">
    <div style=" display:flex; justift-content:space-evenly; align-items: center; gap:40px;  margin: 20px 20px 20px 40px;">
        <div class="card" style="width: 18rem; margin-left: 20px;">
           
            <div class="card-body">
              <h5 class="card-title">View All Employees</h5>
             
              <a href="/view_emp" role="button" class="btn btn-primary">View Employees</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
           
            <div class="card-body">
              <h5 class="card-title">Add Employee Details</h5>
            
              <a role="button" href="/add_emp" class="btn btn-primary">Add Employee</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
       
            <div class="card-body">
              <h5 class="card-title">Remove An Employee</h5>
              <a role="button" href="/del_emp" class="btn btn-primary">Remove Employee</a>
            </div>
          </div>
          <div class="card" style="width: 18rem; margin-right: 20px;">
         
            <div class="card-body">
              <h5 class="card-title">Filter Employee Details</h5>
             
              <a role"button" href='/fil_emp' class="btn btn-primary">Filter Details</a>
            </div>
          </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
